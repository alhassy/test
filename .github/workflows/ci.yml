name: CI

on:
  push:
    branches: [ master ]

jobs:
  build-emacs-org-notes:
    runs-on: ubuntu-latest
    container: alpine:3.13.4
    steps:
      - uses: actions/checkout@v2
      - name: Install emacs
        run: apk --update add emacs
      - name: Render notes into html
        run: emacs go.org --batch -Q --load minimal-setup-to-export-org-to-html.el -f org-html-export-to-html --kill; mkdir output; mv go.html output/
      - name: Pushes to destination repository
        uses: cpina/github-action-push-to-another-repository@cp_instead_of_deleting
        with:
          source-directory: '.'
          destination-github-username: 'alhassy'
          destination-repository-name: 'test'
          user-email: alhassy@gmail.com
